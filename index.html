<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <p>Name:</p>
            <label for="name"></label>
            <input id="name" type="text" name="name" style="width: 95vw;"/>
        </div>
        <div>
            <p>Email:</p>
            <label for="email"></label>
            <input id="email" type="text" name="email" style="width: 95vw;" />
        </div>
        <div>
            <p>Your message:</p>
            <label for="form-message"></label>
            <textarea id="form-message" type="text" name="message" style="width: 95vw; height: 200px;"></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
